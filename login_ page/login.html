<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login_ page/develophub-login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">    
<title>DevelopHub</title>
</head>
<body>
    <img src="/Sign_up_page/logo.png" class="logo_img">
    <h1 class="title">Sign in DevelopHub</h1>
    <div class="container">
        <form class="sign_in_box" >
            <label for="username_or_email">Username or email address</label>
            <br><input type="text" id="username_or_email" name="username_or_email" class="color" placeholder="Enter Username or email address"><br>

            <label for="password">Password</label>
            <br><input type="password" id="Password" name="password" class="color" placeholder="Enter Password"><br>

            <input type="submit" value="Sign in" class="Sign_in_btn" >
        </form>
    </div>
    <p class="elucidation">New to DevelopHub? <a href="/Sign_up_page/Sign_up.html" class="font_color">Create an account</a></p>

</body>
</html>
