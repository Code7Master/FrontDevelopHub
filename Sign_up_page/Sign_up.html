<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">    
<title>DevelopHub</title>
</head>
<body>
    <img src="/Sign_up_page/logo.png" class="logo_img">
    <h1 class="title">Sign up DevelopHub</h1>
    <div class="container">
        <form class="sian_up_box" method="post"> 
            <label for="username">Username</label> <!---->
            <br><input type="text" id="username" name="username" placeholder="Enter Username" class="color"><br>

            <label for="email">Email</label>
            <br><input type="email" id="email" name="email" placeholder="Enter Email" class="color"><br>

            <label for="password">Password</label>
            <br><input type="password" id="Password" name="password" placeholder="Enter Password" class="color"><br>

            <input type="submit" value="Sign  up" class="Sign_up_btn" >
        </form>
    </div>
</body>
</html>
