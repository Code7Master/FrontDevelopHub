<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/email_check/email_check.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">    
<title>DevelopHub</title>
</head>
<body>
    <img src="/Sign_up_page/logo.png" class="logo_img">
    <h1 class="title">Sign up DevelopHub</h1>
    <div class="container">
        <form class="email_check_box" >
            <label for="email_check">Send an email.</label>
            <div class="input-container">





<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this,'input2')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input1')" id="input1"> 
<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input3'); moveBack(this,'input1')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input2')" id="input2" />
<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this,'input4');  moveBack(this,'input2')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input3')" id="input3">
<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this,'input5');  moveBack(this,'input3')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input4')" id="input4">
<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this,'input6'); moveBack(this,'input4')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input5')" id="input5">
<input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveBack(this,'input5');moveBack(this,'input5')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input6')" id="input6">

            </div>
            <input type="submit" value="Verification" class="email_check_btn" >
        </form>
    </div>
    <p class="elucidation">Hasn't the email been sent? <a href="/email_check/email_check.html" class="font_color">Resend email.</a></p>
</body>
<script>
    function moveNext(input, nextInputID) {
  if (input.value.length == input.maxLength) {
    document.getElementById(nextInputID).focus();
  }
}

function moveBack(input, backInputID) {
  if (input.value.length === 0 || !input.value || event.keyCode === 8) {
    document.getElementById(backInputID).focus();
  }
}

</script>
</html>
