<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/email_check/email_check.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">    
<title>DevelopHub</title>
</head>
<body>
    <img src="/Sign_up_page/logo.png" class="logo_img">
    <h1 class="title">Sign up DevelopHub</h1>
    <div class="container">
        <form class="email_check_box" >
            <label for="email_check">Send an email.</label>
            <div class="input-container">
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input2')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input1')" id="input1"> 
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input3'); moveBack(this, 'input1')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input1')" id="input2" />
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input4'); moveBack(this, 'input2')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input2')" id="input3">
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input5'); moveBack(this, 'input3')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input3')" id="input4">
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveNext(this, 'input6'); moveBack(this, 'input4')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input4')" id="input5">
                <input type="text" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); moveBack(this, 'input5')" onkeydown="if(event.keyCode === 8) moveBack(this, 'input5')" id="input6"> <!--여기 moveBack(this, 'input5')" 의 input 값이 잘못 되어 오루가 난 것이다.-->
            </div>
            <input type="submit" value="Verification" class="email_check_btn" >
        </form>
    </div>
    <p class="elucidation">Hasn't the email been sent? <a href="/email_check/email_check.html" class="font_color">Resend email.</a></p>
</body>
<script>
    //let prevInputID = "input1";
    function moveNext(input, nextInputID) {  // 함수 생성 input,nextInputID 매개변수 생성.
        if (input.value.length == input.maxLength) { // input의 값의 길이가 input의 max길이 같을때 
            //prevInputID = input.getAttribute('id');
            document.getElementById(nextInputID).focus(); // 다음 inputID로 포커스를 이동.
        }
    }
    function moveBack(input, prevInputID) { // 함수 생성 input,prevInputID 매개변수 생성
        if (event.keyCode === 8 && input.value.length === 0) { // 키를 누룰때 이벤트 keycode가 아스키코드 bakspace이고 input 값의 길이가 0일때
            console.log(input.getAttribute('id'), prevInputID); // 현재 자신으 input의 요소의 값을 console 찍고 이전의 prevINputID를 찍음 
            document.getElementById(prevInputID).focus(); //
        }
    }
</script>
</html>
